<section id="contact">
        <div class="container">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted"><font color="white"><a href="tel: 8778048696">8778048696</a>, <a href="tel: 9092471554">9092471554</a></font></h3>

                </div>
                <div

              <p style="text-align:justify; font-size: 125%; text-align:left; "><font color="white">Gayathri Complex,</font></p>
              <p style="text-align:justify; font-size: 125%; text-align:left; "><font color="white">KS Nagar, Allamedu, Pallipalayam,</font></p>
              <p style="text-align:justify; font-size: 125%; text-align:left; "><font color="white">Namakkal District - 638006</font></p>
</div>




            <div class="row">
                <div class="col-lg-12">
                  <div class="container">
                    <br>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" value="Send" id="submitbtn" name="submit" >Send Message</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>


    </section>
